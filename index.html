    let rightTally = 0;
    let wrongTally = 0;

    function startQuiz() {
      updateActiveVocab();
      if (activeVocab.length === 0) {
        alert("ERROR: Please select at least one stage.");
        return;
      }

      rightTally = 0;
      wrongTally = 0;
      document.getElementById("right-tally").textContent = 0;
      document.getElementById("wrong-tally").textContent = 0;

      document.getElementById("timesup").style.display = "none";
      document.getElementById("start-btn").style.display = "none";
      document.getElementById("control-buttons").style.display = "flex";
      document.getElementById("restart-btn").style.display = "none";

      countdown = 60.0;
      document.getElementById("time").textContent = countdown.toFixed(1);

      showNextWord();

      clearInterval(timer);
      startTime = Date.now();

      timer = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        const remaining = Math.max(60 - elapsed, 0);
        document.getElementById("time").textContent = remaining.toFixed(1);

        if (remaining <= 0) {
          clearInterval(timer);
          document.getElementById("timesup").style.display = "block";
          document.getElementById("restart-btn").style.display = "inline-block";
          document.getElementById("control-buttons").style.display = "none";
          playLowPitchDing();
        }
      }, 100);

      playHighPitchDing();
    }

    function stopQuiz() {
      clearInterval(timer);
      document.getElementById("control-buttons").style.display = "none";
      document.getElementById("restart-btn").style.display = "inline-block";
      playLowPitchDing();
    }

    function restartQuiz() {
      document.getElementById("timesup").style.display = "none";
      document.getElementById("start-btn").style.display = "inline-block";
      document.getElementById("control-buttons").style.display = "none";
      document.getElementById("restart-btn").style.display = "none";

      rightTally = 0;
      wrongTally = 0;

      document.getElementById("wrong-tally").textContent = 0;

      countdown = 60.0;
      document.getElementById("time").textContent = countdown.toFixed(1);

      document.getElementById("foreign-word").textContent =
        "Welcome to Achintya's French Translation Bee Vocabulary Trainer";
      document.getElementById("translation").textContent =
        "Built using HTML, CSS & JavaScript";
    }

    function updateActiveVocab() {
      activeVocab = [];
      if (document.getElementById("stage2").checked) {

      }
      if (document.getElementById("stage3").checked) {
        activeVocab = activeVocab.concat(vocabStage3);
      }
    }

    function showNextWord() {
      updateActiveVocab();
      if (activeVocab.length === 0) return;
      const randomIndex = Math.floor(Math.random() * activeVocab.length);
      currentWord = activeVocab[randomIndex];
      document.getElementById("foreign-word").textContent = currentWord.fr;
      document.getElementById("translation").textContent = currentWord.en;
    }

    function recordRight() {
      rightTally++;
      document.getElementById("right-tally").textContent = rightTally;
      showNextWord();
    }

    function recordWrong() {
      wrongTally++;
      document.getElementById("wrong-tally").textContent = wrongTally;
      showNextWord();
    }
